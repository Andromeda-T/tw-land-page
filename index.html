<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/vazir.css">
    <link rel="stylesheet" href="src/main.css">
    <title>Land page</title>
    <style>
        html {
            font-family: Vazir;
        }
    </style>
</head>

<body class=" text-gray-700 bg-gradient-to-r  from-[#d53569] to-[#daad51]">
    <!-- class="bg-gradient-to-r  from-[#d53569] to-[#daad51]" -->

    <nav class="bg-white flex">
        <div class="flex flex-wrap justify-between items-center container mx-auto p-2">
            <div class="flex items-center">
                <svg class="h-8 fill-current ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512.005 512.005">
                    <rect fill="#2a2a31" x="16.539" y="425.626" width="479.767" height="50.502"
                        transform="matrix(1,0,0,1,0,0)"></rect>
                    <path class="plane-take-off"
                        d=" M 510.7 189.151 C 505.271 168.95 484.565 156.956 464.365 162.385 L 330.156 198.367 L 155.924 35.878 L 107.19 49.008 L 211.729 230.183 L 86.232 263.767 L 36.614 224.754 L 0 234.603 L 45.957 314.27 L 65.274 347.727 L 105.802 336.869 L 240.011 300.886 L 349.726 271.469 L 483.935 235.486 C 504.134 230.057 516.129 209.352 510.7 189.151 Z ">
                    </path>
                </svg>
                <h2 class="font-bold lg:text-4xl text-2xl">وبسایت آموزشی کهن</h2>
            </div>
            <div class="w-full lg:w-auto lg:flex lg:items-center" id="nav-content">
                <ul class="flex flex-col text-[1.2rem] lg:flex-row space-y-6 lg:space-y-0 pt-8 lg:pt-0">
                    <li class="font-bold mr-9">فعال</li>
                    <li class="mr-9">لینک</li>
                    <li class="mr-9">لینک</li>
                </ul>
                <button
                    class="text-white lg:mr-9 font-bold bg-gradient-to-r opacity-[.8] cursor-pointer hover:scale-104 hover:underline underline-offset-[.46rem] transition-all ease-in-out duration-300  from-[#d53569] to-[#daad51] px-7 py-3 rounded-3xl ">
                    لینک
                    فعال
                </button>
            </div>

        </div>
        <button class="lg:hidden flex py-2 px-2 sm:px-6 text-pink-800 hover:text-gray-600" id="nav-toggle">
            <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>منو</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </button>
    </nav>

    <script>
        /*Toggle dropdown list*/
        /*https://gist.github.com/slavapas/593e8e50cf4cc16ac972afcbad4f70c8*/

        var navMenuDiv = document.getElementById("nav-content");
        var navMenu = document.getElementById("nav-toggle");

        navMenu.addEventListener('click', function (e) {
            if (navMenuDiv.classList.contains("hidden")) {
                navMenuDiv.classList.remove("hidden");
            } else {
                navMenuDiv.classList.add("hidden");
            }
        });
    </script>   
</body>


</html>
